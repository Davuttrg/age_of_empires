<table>
  <thead>
    <tr>
      <th *ngFor="let header of tableHeaders">
        {{ header.title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="handleRowClick(entry)" *ngFor="let entry of tableData">
      <td *ngFor="let header of tableHeaders">{{ entry[header.field] }}</td>
    </tr>
  </tbody>
</table>
