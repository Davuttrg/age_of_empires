<header>
  <div class="content">
    <img src="../../../../assets/img/logo.png" alt="" />
    <nav>
      <a
        *ngFor="let link of links"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link"
        [routerLink]="link.path"
        >{{ link.title }}</a
      >
    </nav>
  </div>
</header>
