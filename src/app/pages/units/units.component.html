<div class="app-container">
  <section>
    <h3>Ages</h3>
    <app-age-filter (onClickAge)="handleClickAge($event)" [selectedAge]="filter.age"></app-age-filter>
  </section>
  <section>
    <h3>Costs</h3>
    <app-cost-filter (onUpdateFilter)="handleUpdateCostFilter($event)" [selectedCosts]="filter.costs"></app-cost-filter>
  </section>
  <section>
    <h3>Unit List</h3>
    <app-table
      (onRowClick)="handleRowClick($event)"
      [tableData$]="units$"
    ></app-table>
  </section>
</div>
